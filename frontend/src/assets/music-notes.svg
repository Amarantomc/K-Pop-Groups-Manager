<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      /* Notas con colores más visibles y opacidad mayor para asegurar contraste */
      .note { fill: #ff4f94; opacity: 0.28; }
      .note2 { fill: #4f8dff; opacity: 0.24; }
      .dot { fill: #ff4f94; opacity: 0.22; }
    </style>
  </defs>
  <!-- Añadir un rect de muy baja opacidad para que el patrón no se funda con blanco puro -->
  <rect width="100%" height="100%" fill="#e8f7ff" opacity="0.02" />
  <text x="8" y="56" font-size="44" class="note">♪</text>
  <text x="130" y="160" font-size="34" class="note2">♩</text>
  <text x="56" y="120" font-size="26" class="note">♬</text>
  <text x="100" y="36" font-size="22" class="note2">♪</text>
  <circle cx="28" cy="148" r="4" class="dot" />
  <circle cx="176" cy="36" r="3" class="note2" />
</svg>